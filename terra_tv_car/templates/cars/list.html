{% extends "base.html" %}

{% block content %}

<div class="col-md-6">
    <div class="row">
        <div class="col-md-9">
            <h1>Carros</h1>
        </div>
        <div class="col-md-3 btn-new">
            <a href="{{ url_for('cars.create') }}" class="btn btn-primary"
                    role="button">Novo Carro</a>

        </div>
    </div>

    {% if cars %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Modelo</th>
                <th>Fabricante</th>
                <th>Ano</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
        {% for car in cars %}
            <tr>
                <td>
                    <img height ="80" class="photo-car" alt="{{car.photo}}"
                            src="{{ car.get_photo_url() }}" />
                </td>
                <td>{{ car.model }}</td>
                <td>{{ car.manufacturer }}</td>
                <td>{{ car.year }}</td>
                <td>
                    <a href="{{ url_for('cars.detail', id=car.id) }}"
                            class="btn  btn-sm btn-info"
                            role="button">Editar</a>
                    <a href="{{ url_for('cars.delete', id=car.id) }}"
                            class="btn  btn-sm btn-danger"
                            role="button">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p> A lista está vazia</p>
    {% endif %}


</div><!--ends cars-->

{% endblock %}
